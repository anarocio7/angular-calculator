<section class="budget-item-list">
  <div class="budget-item-container">
    <div class="income-column">
      <h1>Income</h1>
      <div class="budget-box">
        <div *ngFor="let item of budgetItems">
            <app-budget-item-box
            *ngIf="item.amount >= 0"
            style="display: block;"
            [item]="item"
            (xButtonClick)="onDeleteButtonClicked(item)"
            (boxClick)="onBoxClick(item)"></app-budget-item-box>
        </div>
      </div>
    </div>
    <div class="expenses-column">
      <h1>Expenses</h1>
      <div class="budget-box">
          <div *ngFor="let item of budgetItems">
              <app-budget-item-box
              *ngIf="item.amount <= 0"
              style="display: block;"
              [item]="item"
              (xButtonClick)="onDeleteButtonClicked(item)"
              (boxClick)="onBoxClick(item)"></app-budget-item-box>
          </div>
      </div>
    </div>
  </div>
</section>
